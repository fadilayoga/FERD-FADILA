<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PRODUCT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">GALLERY</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../sesi-4/index.html">BLOG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">INVENTORY</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="form-head">
            <div class="head-left">
                <img src="assets/dev.jpg" alt="">
                <div class="side-img">
                    <h1 id="nama">Fadila Yoga</h1>
                    <p id="role">Front End Designer</p><br><br>
                    <button id="edit" class="edit button" type="submit" value="edit">Edit</button>
                    <button class="resume button" type="submit" value="resume">Resume</button>
                </div>
            </div>
            <div class="head-right">
                <div class="category">
                    <p class="item-category">Availability</p>
                    <p class="item-category">Usia</p>
                    <p class="item-category">Lokasi</p>
                    <p class="item-category">Pengalaman</p>
                    <p class="item-category">Email</p>
                </div>
                <div class="category-value">
                    <p id="availability" class="item-category-value">Full Time</p>
                    <p id="usia" class="item-category-value">20</p>
                    <p id="lokasi" class="item-category-value">Probolinggo</p>
                    <p id="pengalaman" class="item-category-value">2</p>
                    <p id="email" class="item-category-value">fadilakharismayoga@gmail.com</p>
                </div>
            </div>
        </div>

        <div class="form">
            <form>
                <label for="nama">Nama</label><br>
                <input class="rgx-nonum" id="input-nama" type="text" name="nama" title="Form Nama"><br>
                <label for="role">Role</label><br>
                <input class="rgx-nonum" id="input-role" type="text" name="role" title="Form Role"><br>
                <label for="availability">Availability</label><br>
                <input class="rgx-nonum" id="input-availability" type="text" name="availability" title="Form Availability"><br>
                <label for="usia">Age</label><br>
                <input class="rgx-num" id="input-usia" type="text" name="usia" title="Form Usia"><br>
                <label for="lokasi">Lokasi</label><br>
                <input class="rgx-loc" id="input-lokasi" type="text" name="lokasi" title="Form Lokasi"><br>
                <label for="experience">Years Experience</label><br>
                <input class="rgx-num" id="input-pengalaman" type="text" name="experience" title="Form Experience"><br>
                <label for="email">Email</label><br>
                <input class="rgx-email" id="input-email" type="text" name="email" title="Form Email"><br>
                <input id="submit" class="button" type="button" value="SUBMIT"><br>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

    <script src="script.js"></script>
</body>

</html>
